<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login2.css" />
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="productsservices.html" method="GET"> <!-- Update action to newdashboard.html -->
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name" required /> 
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required /> <!-- Password field -->
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="newdashboard.html" method="POST">
            <form name="login"> <!-- Leads to newdashboard.html on submit -->
                <h1>Sign in</h1>
                <input type="email" name="email" id="email" placeholder="Email" required />
                <input type="password" name="password" id="password"placeholder="Password" required />

                <button type="submit">Sign In</button>
            </form>
        </form>
        </div>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwhjrQrf4YaXN8GTIz9fbB6KhIika--T2nPTPkXWpZyiN70orqZ_YINdTG35WuD1hPW/exec';
            const form = document.forms['login'];
            const popup = document.getElementById('popup');
        
            form.addEventListener('submit', e => {
                e.preventDefault();
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        if (response.ok) {
                            form.reset();
                            popup.classList.add('show');
                            setTimeout(() => {
                                popup.classList.remove('show');
                            }, 3000); // Popup will disappear after 3 seconds
                        } else {
                            throw new Error('Submission failed!');
                        }
                    })
                    .catch(error => console.error('Error!', error.message));
            });
        </script>
        
        
        
        <!-- Overlay Panels for Sign In/Sign Up -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: white;">Welcome Back!</h1> <!-- Set text color to white -->
                    <p style="color: white;">To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="color: #0077b6;">Hello, Friend!</h1> <!-- Set text color to #0077b6 -->
                    <p style="color: #0077b6;">Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer  -->
    <footer></footer>


    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>

    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
			margin: 0;
			padding: 0;
        }

        /* Full-Screen Background */
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }
		body {
    background-image: url('https://th.bing.com/th/id/R.84d189329245b0db97f707f2d1916fe1?rik=8nda9RzPnhimCA&riu=http%3a%2f%2fclipart-library.com%2fimages%2fLcdjMKEgi.jpg&ehk=aL%2f1%2fKAfUEf3rSv4XgjXcxUFeUvsshVMOXwtF5sFcMk%3d&risl=&pid=ImgRaw&r=0'); /* Add your background image here */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    height: 100vh; /* Full height */
}

        /* Headings Styling */
        h1 {
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        /* Button Styling */
        button {
            border-radius: 20px;
            border: 1px solid #0077b6;
            background-color: #0077b6;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: white;
            border-color: white;
			color:#0077b6
        }
        /* Form Styling */
        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        /* Full-Screen Container */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 90vh;
            min-height: 480px;
			max-height: 90vh;
			padding: 20px;
        }
		

        /* Form Containers */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
		
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        /* Overlay Container */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right, #0077b6, #e0f6ff);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #0077b6;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
        }
    </style>
</body>
</html>
